<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,
            initial-scale=1.0">
            <link href-equiv="X-UA-Compatible" content="ie-edge">
            <link rel="stylesheet" href="stop.css">
            <script defer src="stop.js"></script>
            <title>Clock</title>
        </head>
    <body>
        <div class="wrapper">
            <h1>Stopwatch with vanilla Js</h1>
            <p><span id="seconds">00</span>:<span id="milliSecs">00</span></p>

            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div> 
            
    </body>
</html>
